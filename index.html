<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <script defer src="scripts/script.js"></script>
    </head>
    <body>
        <div id="header">
            <div class="header-img"><img class="header-decoration" src="images/kawaii-art-creatures.png" alt="cute anime style creatures with art supplies"> </div>
            <div class="header-img"><img id="logo" class="header-decoration" src="images/kawaii-colour-logo.png" alt="cute anime style creatures with art supplies"> </div>
            <div class="header-img"><img class="header-decoration" src="images/kawaii-art-creatures-2.png" alt="cute anime style slimes with art supplies"> </div>
        </div>
         <div id="main">
            <div class="left">
                <div> <img src="images/kawaii-image-2.jpg" alt="An anime girl looking happy "> </div>
                <div class="title">Kawaii</div>
            </div>
            <div id="content">
            <div class="container"></div>
                <div class="tool-bar">
                        <div class="slide-container">
                            <input type="range" min="1" max="100" value="50" class="slider" id="range">
                            <div>Grid - X, Y: <span id="output"></span></div>
                            </div>
                    <div class="buttons">
                            <button class="reset">Reset</button>
                            <button id="grid-lines">Grid lines</button>
                            <button id="rainbow">Rainbow Colour</button>
                            <button id="shade">Shade</button>
                            <button id="lighten">Lighten</button>
                            <button id="eraser">Eraser</button>
                            <input class="color-selector" type="color" value="#242424">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="title">Colour</div>
            <div> <img src="images/kawaii-image-1.jpg" alt="A kawaii anime girl looking joyous"> </div>
        </div>
    </div>
    <div id="footer">
        <div class="footer-text">Reviah &copy 2024</div>
        <div><a href="https://github.com/RRyzh-alt" target="_blank" rel="noopener noreferrer"><img class="socials" src="images/github-mark-white.png" alt="Click to open my Github profile"></a></div>
    </div>
    </body>
</html>
